<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LimeonHub – Tutoriály</title>

  <script>
    const CONFIG = {
      headerText: "LimeonHub – Ako získať Robuxy a ďalšie tipy",
      links: [
        { label: "Robuxy", url: "https://tinyurl.com/robloxgamepasscz" },
        { label: "Grow a Garden", url: "https://limeonhub.github.io/GrowGarden" },
        { label: "Steal a Brainrot", url: "https://limeonhub.github.io/StealBrainrot" }
      ],
      sections: [
        {
          title: "O nás",
          content: `
            <p>Sme malá skupina, ktorá vytvorila svoju prvú stránku v roku 2021. 
            Od roku 2023 sa venujeme tipom a spôsobom pre Roblox. Toto je naša skupina:</p>
            <ul>
              <li><strong>ItsDismane</strong> – Majiteľ stránky</li>
              <li><strong>domtech</strong> – Pomocník stránky</li>
            </ul>
          `
        },
        {
          title: "Bezpečie",
          content: `
            <p>Naše návody sú jednoduché, prehľadné a bezpečné na použitie. 
            Využívame <strong>HTTPS</strong>, aby bola stránka zabezpečená a dôveryhodná.</p>
          `
        }
      ],
      tutorials: [
        {
          title: "Robuxy",
          steps: [
            `Prejdite na stránku 
             <a href="https://tinyurl.com/robloxgamepasscz" target="_blank" rel="noopener">Robuxy</a>.`,
            "Prihláste sa na Roblox, aby systém vedel doručiť vaše odmeny.",
            "Počkajte približne 15 minút, aby vám Robuxy dorazili."
          ]
        },
        {
          title: "Grow a Garden",
          steps: [
            "Tento spôsob je bezpečný a jednoduchý, pretože využíva <strong>HTTPS</strong>.",
            "V Grow a Garden si môžete vybrať medzi semenami (Seeds) a domácimi miláčikmi (Pets).",
            "Musíte sa prihlásiť, aby sa odmeny priradili k vášmu účtu.",
            "Do 15 minút vám budú doručené semená alebo zvieratká podľa vášho výberu."
          ]
        },
        {
          title: "Steal a Brainrot",
          steps: [
            "Tento spôsob je bezpečný a jednoduchý, pretože využíva <strong>HTTPS</strong>.",
            "V Steal a Brainrot si môžete vybrať medzi Brainrotmi a Adminskými príkazmi (Admin Cmds).",
            "Musíte sa prihlásiť, aby sa odmeny priradili k vášmu účtu.",
            "Do 15 minút vám budú doručené vybrané odmeny podľa vášho výberu."
          ]
        }
      ]
    };
  </script>

  <style>
    :root {
      --bg:#0f1115; --panel:#151923; --muted:#8b94a7; --text:#eaf0ff; --brand:#4f8cff; --ok:#36d399;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body {
      margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;
      background: radial-gradient(1200px 800px at 80% -10%, rgba(79,140,255,.15), transparent 60%),
                  radial-gradient(900px 600px at -10% 110%, rgba(54,211,153,.12), transparent 60%), var(--bg);
      color:var(--text);
    }
    .wrap{max-width:950px; margin:40px auto; padding:0 20px}
    header{display:flex; align-items:center; gap:14px; margin-bottom:22px}
    .logo{width:44px;height:44px; border-radius:12px; background:linear-gradient(135deg, var(--brand), #6ddcff); box-shadow:var(--shadow)}
    h1{font-size:clamp(22px, 4vw, 34px); margin:0}

    .card {
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:var(--shadow);
      margin-bottom:20px;
    }

    .btn {
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 16px; border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(79,140,255,.2), rgba(79,140,255,.12));
      color:white; text-decoration:none; font-weight:700;
      transition:.2s transform, .2s filter; cursor:pointer;
    }
    .btn:hover {transform:translateY(-1px); filter:brightness(1.1)}

    .btnRow {display:flex; flex-wrap:wrap; gap:12px}

    .badge {
      display:inline-flex; align-items:center; gap:8px; padding:8px 10px;
      border-radius:999px; background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08); font-weight:600;
    }
    .dot{width:10px;height:10px; border-radius:50%; background:var(--ok)}

    footer{opacity:.8; margin:24px 0 60px; font-size:12px; text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true"></div>
      <h1 id="hdr"></h1>
    </header>

    <section class="card">
      <div id="links" class="btnRow"></div>
    </section>

    <!-- Sekcie O nás a Bezpečie -->
    <section id="sections"></section>

    <!-- Tutoriály ako samostatné karty -->
    <section id="tutorials"></section>

    <footer>
      © 2025 – Made by <strong>LimeonHub Team</strong>
    </footer>
  </div>

  <script>
    // Nadpis
    document.getElementById('hdr').textContent = CONFIG.headerText;

    // Tlačidlá
    const linksContainer = document.getElementById('links');
    CONFIG.links.forEach(link => {
      const a = document.createElement('a');
      a.textContent = link.label;
      a.href = link.url;
      a.target = "_blank";
      a.rel = "noopener";
      a.className = "btn";
      linksContainer.appendChild(a);
    });

    // Sekcie (O nás, Bezpečie)
    const sectionsContainer = document.getElementById('sections');
    CONFIG.sections.forEach(sec => {
      const card = document.createElement('div');
      card.className = "card";
      card.innerHTML = `<h2>${sec.title}</h2>${sec.content}`;
      sectionsContainer.appendChild(card);
    });

    // Tutoriály ako samostatné karty (Robuxy, Grow a Garden, Steal a Brainrot)
    const tutorialsContainer = document.getElementById('tutorials');
    CONFIG.tutorials.forEach(t => {
      const card = document.createElement('div');
      card.className = "card";
      card.innerHTML = `<h2>${t.title}</h2><ol>${t.steps.map(step => `<li>${step}</li>`).join("")}</ol>`;
      tutorialsContainer.appendChild(card);
    });
  </script>
</body>
</html>
